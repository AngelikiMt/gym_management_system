{% extends "base.html" %}
{% block title %} <title>Login</title> {% endblock %}

{% block content %}
    <h2>Login</h2>
    <form method="post" action="/users/login/">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login" />
        <input type="hidden" name="next" value="{% url 'index' %}">
    </form>
    <p>
        <a href="{% url 'index' %}">Back to dashboard</a>
    </p>
{% endblock content %}
