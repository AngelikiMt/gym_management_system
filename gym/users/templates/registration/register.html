{% extends "base.html" %}
{% blck title %} <title>Registration</title> {% endblock %}

{% block content %}

        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Sign Up" />
        <input type="hidden" name="next" value="{% url 'index' %}">
    </form>
    <p>
        <a href="{% url 'index' %}">Back to dashboard</a>
    </p>
{% endblock content %}
